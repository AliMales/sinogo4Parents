<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <style>
    	html,body{
    		
    	}
    	header{
    		height:0.88rem;
    		background:#FF8345;
    	}
    	#search {
    		float:left;
    		margin-top:0.14rem;
			background-color:#FFF;			
			margin-left:0.23rem;	
			border-radius: 0.05rem;
			padding-left:0.1rem;
			width:6.1rem;
			height:0.6rem;
			font-size:0.24rem;
			color:#999;
		}
		header a{
			font-size:0.3rem;
			float:right;
			height:0.8rem;
			margin-top:0.04rem;
			color:#FFF;
			width:1rem;
			margin-right: 0.04rem;
			text-align: center;
			line-height:0.88rem;
		}
		header a.active{
			background:rgba(0,0,0,0.3) !important;
		}
    </style>
</head>
<body>
	<header id="header">
		<input id="search" onclick="openWin('location_search')" placeholder="请输入城市名称" readonly="readonly"></input>
		<a tapmode="active" onclick="closeSelf()">取消</a>
	</header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
	imready = function(){
		api.openFrame({
	        name: 'location_con',
	        url: 'location_con.html',
	        pageParam:{tag:api.pageParam.tag},
	        rect: {
		        x:0,
		        y:$api.offset($api.dom('header')).h,
		        w:api.winWidth,
		        h:api.winHeight-$api.offset($api.dom('header')).h
	        }
        });
         if(api.pageParam.tag=='first'){
		      api.addEventListener({
	              name:'keyback'
              },function(ret,err){
              	closeSelf();
              });
	      }
	};
	
	function closeSelf(){
		if(api.pageParam.tag=='first'){	
//			api.closeWidget({
//	            silent:true
//          });
			api.openWin({
	            name: 'login',
	            url: '../login.html'
            });
			api.closeWin({
            });
		}else{
			api.closeWin({
            });
		}
	}
	
</script>
</html>
