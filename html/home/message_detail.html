		.listview{
			position: relative;
		}
		.listview:before{
			border-top:  1px solid #e8e8e8;
			display: block;
			content: '';
			pointer-events: none;
			-webkit-transform-origin: 0 0;
			-webkit-transform: scaleY(0.5);
		}
		.listview:after{
			border-bottom:  1px solid #e8e8e8;
			display: block;
			content: '';
			position: absolute;
			right: 0;
			bottom: 0;
			left: 0;
			pointer-events: none;
			-webkit-transform-origin: 0 0;
			-webkit-transform: scaleY(0.5);
		}
