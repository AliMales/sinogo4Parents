<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
		<style>
			header {
				padding-right: 0.23rem;
				padding-left: 0.23rem;
				background: #FF8345;
				height: 0.88rem;
				line-height: 0.88rem;
				display: -webkit-flex; /* 新版本语法: Chrome 21+ */
				display: flex; /* 新版本语法: Opera 12.1, Firefox 22+ */
				display: -webkit-box; /* 老版本语法: Safari, iOS, Android browser, older           WebKit browsers. */
				display: -moz-box; /* 老版本语法: Firefox (buggy) */
				display: -ms-flexbox;
				/* 混合版本语法: IE 10 */
			}
			.babyleft {
				width: 0%;
				display: block;
				-webkit-flex: 1; /* Chrome */
				-ms-flex: 1; /* IE 10 */
				flex: 1; /* NEW, Spec - Opera 12.1, Firefox 20+ */
				-webkit-box-flex: 1; /* OLD - iOS 6-, Safari 3.1-6 */
				-moz-box-flex: 1; /* OLD - Firefox 19- */
				text-align: left;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
			.babycenter {
				text-align: center;
				color: #ffffff;
				font-size: 0.34rem;
				display: block;
				-webkit-flex: 5; /* Chrome */
				-ms-flex: 5; /* IE 10 */
				flex: 5; /* NEW, Spec - Opera 12.1, Firefox 20+ */
				-webkit-box-flex: 5; /* OLD - iOS 6-, Safari 3.1-6 */
				-moz-box-flex: 5; /* OLD - Firefox 19- */
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
			.babyright {
				color: #FFFFFF;
				width: 0%;
				font-size: 0.3rem;
				display: block;
				-webkit-flex: 1; /* Chrome */
				-ms-flex: 1; /* IE 10 */
				flex: 1; /* NEW, Spec - Opera 12.1, Firefox 20+ */
				-webkit-box-flex: 1; /* OLD - iOS 6-, Safari 3.1-6 */
				-moz-box-flex: 1; /* OLD - Firefox 19- */
				text-align: right;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}
			.babyleft img {
				display: inline-block;
				width: 0.24rem;
				height: 0.45rem;
				margin: 0 auto;
				margin-top: 0.215rem;
			}
			/****************************************************************************************************************/
		</style>
	</head>
	<body>
		<div class="flex-wrap flex-vertical">
			<header class="title">
				<div class="babyleft">
					<img src="../../image/back.png" onclick="api.closeWin({});"  />
				</div>
				<div class="babycenter">
				公司简介
				</div>
				<div class="babyright" >
					
				</div>
			</header>
			<div class="flex-con" ></div>
		</div>
	</body>
	<script type="template" id="dotTmpl"></script>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/doT.js"></script>
	<script type="text/javascript" src="../../script/common.js"></script>
	<script type="text/javascript">
		imready = function() {
			api.openFrame({
				name : 'companyProfileContent',
				url : 'companyProfileContent.html',
				rect : {
					x : 0,
					y : ($api.offset($api.dom("header"))).h,
					w : api.frameWidth,
					h : api.frameHeight - ($api.offset($api.dom("header"))).h
				}
			});
		};
	</script>
</html>
