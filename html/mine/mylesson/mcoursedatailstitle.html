		var responseBody;

			var date = [];
			var list = {};
			list.title = responseBody.className;
			list.about = responseBody.courseIntro;
			list.lesson =responseBody.coursePeriod;
			list.classname =responseBody.courseName;
			var classTimeTable = new Array();
			for(var i = 0 ; i<responseBody.studentTimetables; i++){
			var olist = {};
				if ((responseBody[i].signOut == false)) {
					olist.ring = r[1];
					olist.state = a[1];

					olist.ring = r[0];
					olist.state = a[0];
				}
				olist.time = responseBody[i].schoolTime;
				olist.teacher = responseBody[i].teacherName;
			}
			classTimeTable.push(olist);
			list["table"] = classTimeTable;
			date.push(list);
			var tmpl = doT.template($api.text($api.dom('#dotTmpl')));
			$api.html($api.dom("body"), tmpl(date));
		}

		function getHotCities() {
			var data = {};
			data.method = 'getCourseDetail';
			data.request = {
				"courseId" : api.pageParam.courseId,
				"classId" : api.pageParam.classId,
				"studentId" : api.pageParam.id,
				"institutionId" : api.pageParam.institutionId
			}
			api.showProgress();
			console.log("我的课程详情getCourseDetail请求数据：" + JSON.stringify(data));
			ajaxRequest(data, function(ret, err) {
				api.hideProgress();
				if (ret) {
					console.log("我的课程详情getCourseDetail成功返回数据：" + JSON.stringify(ret))
					responseBody = ret.responseBody;
					
				} else {
					console.log("我的课程详情getCourseDetail失败返回数据：" + JSON.stringify(err))
				}
			})
		}
