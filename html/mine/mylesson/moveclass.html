			.p1{

			text-overflow:

      .touch{

      }

       color:#ff8345;
       
       }

       margin-top: 0.29rem;
       }
       .valuebox{
        display: -webkit-flex;  /* 新版本语法: Chrome 21+ */

	   position: relative;
	   
	   }

	   border-bottom: 1px solid #d9d9d9;
    		content:"";
    		display:block;

	   }

	</head>
	<body>
	<div id="wrap" class="flex-wrap flex-vertical">
			<header>
				<div class="left" onclick="cancel()">
				
				</div>
				<div class="center">
					申请调班
				</div>
				<div class="right" >
					
				</div>
			</header>
			<div id="main" class="flex-con">
			</div>
			<script type="template" id="dotTmpl">
			<div class="colorfor">
				 <div class="title">
					<div class="tleft"></div>
					<div class="tright">
						<p class="p1">{{=it[0].title}}</p>
						<p class="p2">总课时：<span class="lessnum">{{=it[0].lesson}}</span></p>
						<p class="p3">教育机构:<span class="edugroup">{{=it[0].school}}</span></p>
					</div>
				 </div>
                 <div class="value" id="value">
	                <div class="valuebox">
	                <div class="vleft">学员：</div>
	                <div class="vright name">{{=it[0].studentname}}</div>
	                </div>
	             <hr  class="line"/>
	               <div class="valuebox">
	                <div class="vleft ">班级：</div>
	                <div class="vright sclass">{{=it[0].classrome}}</div>
	                </div>
    <hr  class="line"/>	               <div class="valuebox">
	                <div class="vleft ">授课老师：</div>
	                <div class="vright steacher">{{=it[0].teacher}}</div>
	                </div>
    <hr  class="line"/>	               <div class="valuebox">
	                <div class="vleft ">剩余课次：</div>
	                <div class="vright surplusless">{{=it[0].classtime}}</div>
	                </div>
    <hr  class="line"/>	               <div class="valuebox">
	                <div class="vleft ">上课地点：</div>
	                <div class="vright classroom">{{=it[0].adder}}</div>
	                </div>
    <hr  class="line"/>				 <div class="endtab">
					确认调班
			     </div>
		  	   </div>
			</div>
			</div>
	     </script>
		
	</body>
	<script type="text/javascript" src="../../../script/api.js"></script>
	<script type="text/javascript" src="../../../script/doT.js"></script>
	<script type="text/javascript" src="../../../script/common.js"></script>
	
	<script type="text/javascript">
	date();
	function date(){
	var json =[];
	var list={};
	list.title='对小学 一年级到三年级左右的少年开设的围棋课程，版主其初步了解围棋基本规则对小学 一年级到三年级左右的少年开设的围棋课程，版主其初步了解围棋基本规则';
	list.lesson=parseInt( Math.random()*200);
	list.school='中国围棋教育';
	list.studentname='张一山';
	list.classrome='围棋二班';
	list.teacher='王重阳';
	list.classtime='剩余13课次';
	list.adder='北京市朝阳区大屯路南200米希望小学';
	json.push(list);
	var tmpl = doT.template($api.text($api.dom("#dotTmpl")));
	$api.html($api.dom("#main"), tmpl(json)); 
	}
	function cancel(){
	api.closeWin({
    });
	
	}
		imready = function() {
		date();
			$api.css($api.dom('.flex-word'), '	height: ' + api.frameHeight + 'px');
				
		};
	</script>
</html>
