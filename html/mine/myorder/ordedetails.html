	<script type="text/javascript">
	//action切换事件
	function change(spr){
	if(spr==0){
	         api.actionSheet({
	                  cancelTitle: '取消',
					    buttons: ['无需', '需要']
					}, function(ret, err) {
					
					    var index = ret.buttonIndex;
					    if(index==1){
					    $api.html($api.dom('.pick'), '无需');
					    }
					    else if(index==2){
					   $api.html($api.dom('.pick'), '需要');
					    }
					});
	
	}else if(spr==1){
	
	api.actionSheet({
		     cancelTitle: '取消',
		  buttons: ['使用', '不使用'],
		  style:{
		  fontNormalColor:'#333333', 
		  
		  }
		}, function(ret, err) {
		    var index = ret.buttonIndex;
		     if(index==1){
					    $api.html($api.dom('.money'), '使用');
					    }
					    else if(index==2){
					   $api.html($api.dom('.money'), '不使用');
					    }
		});
	
	
	
	}
	}

	//自定义changebox
	function toggle(){
		var a =$api.dom('.offleft');
		if($api.hasCls(a,'default')){
		$api.removeCls(a, 'default');
		$api.addCls(a,'active');
		}else{
		$api.removeCls(a, 'active');
		$api.addCls(a,'default');
		
		}
	}
	//自定义加减按钮	
	function num(tag){
    var a=parseInt($api.text($api.dom('.op2')));
	if(tag==0&&a>0){
	  a=a-1;  
	  $api.html($api.dom('.op2'), a);
	}else if(tag==1){
	 a=a+1;
	 $api.html($api.dom('.op2'), a);
	}
	}
