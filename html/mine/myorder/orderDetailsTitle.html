	<script type="text/javascript">
	
	var tag=1;
		imready = function() {
			$api.css($api.dom('.flex-word'), '	height: ' + api.frameHeight + 'px');
			frameManaer();
			console.log("tag"+api.pageParam.tag+"-----"+"我的订单pageParam数据"+JSON.stringify(api.pageParam.info));
			api.addEventListener({
	            name:'keyback'
            },function(ret,err){
           		closeSelf()
            });
            api.addEventListener({
	            name:'swiperight'
            },function(ret,err){
            	//
            });
		};
		function frameManaer(){
		 tag= api.pageParam.tag;
		if(tag==1||tag==-1){
		api.openFrame({
			        name: 'ownDetailsContent',
			        url: 'ownDetailsContent.html',
			        pageParam:{
			           info:api.pageParam.info,
			        },
			        bounces:false,
			        rect: {
				        x:0,
				        y:$api.offset($api.dom("header")).h,
				        w:api.frameWidth,
				        h:api.frameHeight-$api.offset($api.dom("header")).h
			        }
		        });
				
		}else if(tag==2){
		api.openFrame({
			        name: 'paymentDetailsContent',
			        url: 'paymentDetailsContent.html',
			        pageParam:{
			           info:api.pageParam.info,
			        },
			        bounces:false,
			        rect: {
				        x:0,
				        y:$api.offset($api.dom("header")).h,
				        w:api.frameWidth,
				        h:api.frameHeight-$api.offset($api.dom("header")).h
			        }
		        });
		
		}else if(tag==3){
		api.openFrame({
			        name: 'evaluationDetailsContent',
			        url: 'evaluationDetailsContent.html',
			        pageParam:{
			           info:api.pageParam.info,
			        },
			        bounces:false,
			        rect: {
				        x:0,
				        y:$api.offset($api.dom("header")).h,
				        w:api.frameWidth,
				        h:api.frameHeight-$api.offset($api.dom("header")).h
			        }
		        });
		
		
		
		}
		
		
		
		}
		
		function closeSelf(){
			if(tag==-1){
				api.closeToWin({
		            name: 'root'
	            });
			}else{
				api.closeWin();
			}
		}
		
	</script>
