	<body>
		<div id="wrap" class="flex-wrap flex-vertical">
			<header>
				<div class="left" onclick="cancel()"></div>
				<div class="center">
					修改密码
				</div>
				<div class="right" ></div>
			</header>
			<div id="main" class="flex-con">
				<p class="txt1">
					旧密码:
				</p>
				<div id="line"></div>
				<div class="pasd">
					<input class="name" id="user" type="text" placeholder="请输入旧密码" />
				</div>
				<div id="line"></div>
				<p class="txt1">
					新密码:
				</p>
				<div id="line"></div>
				<div class="pasd">
					<input class="name2" id="password" type="text" placeholder="请输入新密码" />
				</div>
				<div id="line"></div>
				<div class="button" onclick="sendto()" tapmode='touch'>
					确认
				</div>
				<div class="office" >
					<div class="offleft active" onclick="toggle()"></div>
					<div class="offright">
						显示密码
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
		<script type="text/javascript" src="../../script/common.js"></script>

	<script type="text/javascript">
		function toggle() {
			var a = $api.dom('.offleft');
			if ($api.hasCls(a, 'default')) {
				$api.removeCls(a, 'default');
				$api.addCls(a, 'active');
				$api.attr($api.dom('.name2'), 'type', 'text');
				$api.attr($api.dom('.name'), 'type', 'text');
			} else {
				$api.removeCls(a, 'active');
				$api.addCls(a, 'default');
				$api.attr($api.dom('.name2'), 'type', 'password');
				$api.attr($api.dom('.name'), 'type', 'password');
			}
		}

		function returenPassword() {
			var oldPassword = $api.val($api.dom("#user"));
			var newPassword = $api.trim($api.val($api.dom("#password")));
			console.log(newPassword+"-"+newPassword.length)
		   if(6<=newPassword.length&&newPassword.length<=32){
		   	var data = {};
			data.method = 'userPasswordEdit';
			data.request = {
				"userPhone"    : api.getPrefs({sync : true,key : 'userPhone'}),
				"oldPassword" : oldPassword,
				"newPassword" : newPassword
			}, api.showProgress();
			console.log("修改密码userPasswordEdit请求数据：" + JSON.stringify(data));
			ajaxRequest(data, function(ret, err) {
				api.hideProgress();
				if (ret) {
					console.log("修改密码userPasswordEdit成功返回数据：" + JSON.stringify(ret));
					if(ret.responseBody){
					  alert("恭喜修改成功！");
				    api.closeToWin({
	                    name: 'root'
                    });
					}else{
					  alert("修改失败，请稍后重试！");
					   api.closeToWin({
	                    name: 'root'
                    });
					}
				} else {
					console.log("修改密码userPasswordEdit失败返回数据：" + JSON.stringify(err));
				    alert("修改失败，请稍后重试！");
				     api.closeToWin({
	                    name: 'root'
                    });
				   
				}
			})
		   }else{
		   alert("密码必须在6-32位之间，请重新输入");
		   }
		   
		
		}

		//修改密码确定按钮
		function sendto() {
			//TODO
			returenPassword();
		}

		//取消按钮
		function cancel() {
			api.closeWin({
			});
		}

		imready = function() {
		};
	</script>
