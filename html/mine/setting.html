<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>title</title>
	<link rel="stylesheet" type="text/css" href="../../css/api.css" />
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<style>
		body {}

		.flex-wrap {
			background: #f6f6f6;
		}

		header {
			margin-bottom: 0.38rem;
			padding-right: 0.23rem;
			padding-left: 0.23rem;
			background: #FF8345;
			height: 0.88rem;
			line-height: 0.88rem;
			display: -webkit-flex;
			/* 新版本语法: Chrome 21+ */
			display: flex;
			/* 新版本语法: Opera 12.1, Firefox 22+ */
			display: -webkit-box;
			/* 老版本语法: Safari, iOS, Android browser, older           WebKit browsers. */
			display: -moz-box;
			/* 老版本语法: Firefox (buggy) */
			display: -ms-flexbox;
			/* 混合版本语法: IE 10 */
		}

		.left {
			width: 0%;
			display: block;
			-webkit-flex: 1;
			/* Chrome */
			-ms-flex: 1;
			/* IE 10 */
			flex: 1;
			/* NEW, Spec - Opera 12.1, Firefox 20+ */
			-webkit-box-flex: 1;
			/* OLD - iOS 6-, Safari 3.1-6 */
			-moz-box-flex: 1;
			/* OLD - Firefox 19- */
			text-align: left;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}

		.center {
			text-align: center;
			color: #ffffff;
			font-size: 0.34rem;
			display: block;
			-webkit-flex: 5;
			/* Chrome */
			-ms-flex: 5;
			/* IE 10 */
			flex: 5;
			/* NEW, Spec - Opera 12.1, Firefox 20+ */
			-webkit-box-flex: 5;
			/* OLD - iOS 6-, Safari 3.1-6 */
			-moz-box-flex: 5;
			/* OLD - Firefox 19- */
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}

		.right {
			width: 0%;
			color: #ffab7a;
			font-size: 0.3rem;
			display: block;
			-webkit-flex: 1;
			/* Chrome */
			-ms-flex: 1;
			/* IE 10 */
			flex: 1;
			/* NEW, Spec - Opera 12.1, Firefox 20+ */
			-webkit-box-flex: 1;
			/* OLD - iOS 6-, Safari 3.1-6 */
			-moz-box-flex: 1;
			/* OLD - Firefox 19- */
			text-align: right;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}

		.left img {
			display: inline-block;
			width: 0.24rem;
			height: 0.45rem;
			margin: 0 auto;
			margin-top: 0.215rem;
		}

		.setting {
			margin-top: 0.38rem;
			width: 100%;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			display: -webkit-flex;
			/* 新版本语法: Chrome 21+ */
			display: flex;
			/* 新版本语法: Opera 12.1, Firefox 22+ */
			display: -webkit-box;
			/* 老版本语法: Safari, iOS, Android browser, older           WebKit browsers. */
			display: -moz-box;
			/* 老版本语法: Firefox (buggy) */
			display: -ms-flexbox;
			/* 混合版本语法: IE 10 */
			height: 0.86rem;
			background: #FFFFFF;
		}

		.setpic {
			display: inline-block;
			margin: 0 auto;
			text-align: right;
		}

		.setcon {
			display: block;
			height: 0.86rem;
			line-height: 0.86rem;
			text-align: left;
			margin-left: 0.25rem;
			-webkit-flex: 1;
			/* Chrome */
			-ms-flex: 1;
			/* IE 10 */
			flex: 1;
			/* NEW, Spec - Opera 12.1, Firefox 20+ */
			-webkit-box-flex: 1;
			/* OLD - iOS 6-, Safari 3.1-6 */
			-moz-box-flex: 1;
			/* OLD - Firefox 19- */
			color: #333333;
			font-size: 0.28rem;
		}

		.settodo {
			display: inline-block;
			width: 0.14rem;
			height: 0.26rem;
			text-align: right;
			margin-right: 0.23rem;
			margin-top: 0.3rem;
			background: url(../../image/mine/todo.png);
			background-size: cover;
		}

		.sure {
			height: 0.98rem;
			width: 7.05rem;
			border-radius: 0.1rem;
			background: #ff8344;
			text-align: center;
			color: #FFFFFF;
			font-size: 0.32rem;
			line-height: 0.98rem;
			margin: 0 auto;
			margin-top: 0.71rem;
		}

		.touch {
			background: #F0F0F0;
		}

		.s1 {
			margin-top: 0.27rem;
			height: 0.32rem;
			width: 0.32rem;
			margin-left: 0.23rem;
			background: url(../../image/mine/setting/changethepassword.png);
			background-size: cover;
		}

		.s2 {
			margin-top: 0.27rem;
			height: 0.32rem;
			width: 0.32rem;
			margin-left: 0.23rem;
			background: url(../../image/mine/setting/feedback.png);
			background-size: cover;
		}

		.s3 {
			margin-top: 0.27rem;
			height: 0.32rem;
			width: 0.32rem;
			margin-left: 0.23rem;
			background: url(../../image/mine/setting/aboutus.png);
			background-size: cover;
		}

		.s4 {
			margin-top: 0.27rem;
			height: 0.32rem;
			width: 0.32rem;
			margin-left: 0.23rem;
			background: url(../../image/mine/setting/aboutus.png);
			background-size: cover;
		}

		.out {
			background: #f67e42;
		}

		#line {
			position: relative;
		}

		#line:after {
			border-bottom: 1px solid #d9d9d9;
			content: "";
			display: block;
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
			-webkit-transform-origin: 0 0;
			-webkit-transform: scaleY(0.5);
		}

		#line:before {
			border-bottom: 1px solid #d9d9d9;
			content: "";
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			-webkit-transform-origin: 0 0;
			-webkit-transform: scaleY(0.5);
		}
	</style>
</head>

<body>
	<div id="wrap" class="flex-wrap flex-vertical">
		<header>
			<div class="left" onclick="cancel()">
				<img src="../../image/back.png" />
			</div>
			<div class="center">
				系统设置
			</div>
			<div class="right"></div>
		</header>
		<div id="main" class="flex-con">

			<div class="setting  " id="line" tapmode='touch' onclick="set(0)">

				<div class="setpic s1"></div>
				<div class="setcon">
					修改密码
				</div>
				<div class="settodo"></div>
			</div>

			<div class="setting " id="line" tapmode='touch' onclick="set(1)">
				<div class="setpic s2"></div>
				<div class="setcon">
					意见反馈
				</div>
				<div class="settodo"></div>
			</div>
			<div class="setting " id="line" tapmode='touch' onclick="set(3)">
				<div class="setpic s4"></div>
				<div class="setcon">
					用户协议
				</div>
				<div class="settodo"></div>
			</div>
			<div class="setting " id="line" tapmode='touch' onclick="set(2)">
				<div class="setpic s3"></div>
				<div class="setcon">
					关于我们
				</div>
				<div class="settodo"></div>
			</div>
			<div class="sure" tapmode='out' onclick="exit()">
				退出
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/User.js"></script>
<script type="text/javascript">
	function set(tag) {
		switch (tag) {
			case 0:
				//修改密码TODO
				api.openWin({
					name: 'resetpassword',
					url: 'resetpassword.html'
				});
				break;
			case 1:
				//意见反馈TODO
				api.openWin({
					name: 'feedback',
					url: 'feedback.html'
				});
				break;
			case 2:
				//关于我们TODO
				api.openWin({
					name: 'companyProfileTitle',
					url: 'companyProfileTitle.html'
				});
				break;
			case 3:
				//用户协议
				api.openWin({
					name: 'userProtocol',
					url: 'userProtocol.html'
				});
				break;

		}
	}

	function exit() {
		api.openWin({
			name: 'login',
			url: '../login.html'
		});
		api.setPrefs({
			key: 'userid',
			value: ''
		});
		api.setPrefs({
			key: 'userPhone',
			value: ''
		});
		api.setPrefs({
			key: 'tradePassword',
			value: ''
		});
		api.clearCache(function() {
	  	api.closeWin({});
	});



	}

	function cancel() {
		api.closeWin({});
	}

	imready = function() {};
</script>

</html>
