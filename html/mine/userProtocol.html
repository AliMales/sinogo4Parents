<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
		<style>
			 body{background-color: #f6f6f6; }
header{
    	    height:0.88rem;
    	     color:#FFFFFF;
    	    line-height:0.88rem;
    	    text-align:center;
    	    background:#FF8344;
	    	display: -webkit-flex;  /* 新版本语法: Chrome 21+ */
		    display: flex;          /* 新版本语法: Opera 12.1, Firefox 22+ */
		    display: -webkit-box;   /* 老版本语法: Safari, iOS, Android browser, older           WebKit browsers. */
		    display: -moz-box;      /* 老版本语法: Firefox (buggy) */
		    display: -ms-flexbox;   /* 混合版本语法: IE 10 */   
    	}
    	.h-conter{
            font-size:0.34rem;
    	    -webkit-flex: 1;        /* Chrome */  
		    -ms-flex: 1 ;            /* IE 10 */  
		    flex: 1;                /* NEW, Spec - Opera 12.1, Firefox 20+ */
		    -webkit-box-flex: 1 ;    /* OLD - iOS 6-, Safari 3.1-6 */  
		    -moz-box-flex: 1;       /* OLD - Firefox 19- */    
    	}
 .line{
    	position: relative;
    	}
    	.line:after{
    		border-bottom: 1px solid #d9d9d9;
    		content:"";
    		display:block;
    		position:absolute;
    		bottom:0;left:0;right:0;
    		-webkit-transform-origin: 0 0;
    		-webkit-transform:scaleY(0.5);
    	}   	
    	
			.h-right {
				text-align: right;
				margin-right: 0.23rem;
				-webkit-flex: 0.3; /* Chrome */
				-ms-flex: 0.3; /* IE 10 */
				flex: 0.3; /* NEW, Spec - Opera 12.1, Firefox 20+ */
				-webkit-box-flex: 0.3; /* OLD - iOS 6-, Safari 3.1-6 */
				-moz-box-flex: 0.3;
			}
			.h-left {
				margin-left: 0.23rem;
				text-align: left;
				-webkit-flex: 0.3; /* Chrome */
				-ms-flex: 0.3; /* IE 10 */
				flex: 0.3; /* NEW, Spec - Opera 12.1, Firefox 20+ */
				-webkit-box-flex: 0.3; /* OLD - iOS 6-, Safari 3.1-6 */
				-moz-box-flex: 0.3;
			}
			.h-left img {
				margin-top: 0.215rem;
				width: 0.25rem;
				height: 0.45rem;
				background: url(../../image/icon_arrow_left.png);
				background-size: cover;
				margin-left: 0;
			}
			/****************************************************************************************************************/
		</style>
	</head>
	<body>
		<div class="flex-wrap flex-vertical">
			<header id="header">
				<div class="h-left" onclick="api.closeWin();"><img src="../../image/icon_arrow_left.png" />
				</div>
				<div class="h-conter">
					用户协议
				</div>
				<div class="h-right"></div>
			</header>
			<div class="flex-con" ></div>
		</div>
	</body>
	<script type="template" id="dotTmpl"></script>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/common.js"></script>
	<script type="text/javascript">
	
		imready = function() {
			api.openFrame({
	            name: 'userProtocol_con',
	            url: 'userProtocol_con.html',
	            rect: {
		            x:0,
		            y: ($api.offset($api.dom("header"))).h,
		            w:api.frameWidth,
		            h:api.frameHeight-($api.offset($api.dom("header"))).h
	            }
            });
		};
	</script>
</html>
